<div class="container">   
    <div class="row"></div> 
    <div class="row">    
      <div class="col-md-8 form-group">    
        <input type="file" class="form-control" (change)="uploadExcel($event)" placeholder="Upload file" accept=".xlsx">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-md-2 form-group">    
        <button type="submit" class="btn btn-success" (click)="addUsers()">Add students</button>    
      </div>
    </div>
</div>
